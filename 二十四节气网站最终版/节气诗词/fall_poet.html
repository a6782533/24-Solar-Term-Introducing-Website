<div id="fullpage">
    <div class="section">
        <h2>《苏幕遮·碧云天》</h2>
        <p class="fade-in-1">
            作者：范仲淹
            碧云天，黄叶地，秋色连波，波上寒烟翠。<br>
            山映斜阳天接水，芳草无情，更在斜阳外。<br>
            黯乡魂，追旅思，夜夜除非，好梦留人睡。<br>
            明月楼高休独倚，酒入愁肠，化作相思泪。<br>
        </p>
    </div>

    <div class="section">
        <h2>《秋夕》</h2>
        <p class="fade-in-2-first">
            作者：杜牧<br>
            银烛秋光冷画屏，轻罗小扇扑流萤。<br>
            天阶夜色凉如水，卧看牵牛织女星。<br>
        </p>
    </div>

    <div class="section">
        <h2>《秋登兰山寄张五》</h2>
        <p class="fade-in-3">
            作者：孟浩然<br>
            北山白云里，隐者自怡悦。<br>
            相望试登高，心随雁飞灭。<br>
            愁因薄暮起，兴是清秋发。<br>
            时见归村人，沙行渡头歇。<br>
            天边树若荠，江畔洲如月。<br>
            何当载酒来，共醉重阳节。<br>
        </p>
    </div>

    <div class="section">
        <h2>《秋风清》</h2>
        <p class="fade-in-4-first">
        作者：李白<br>
        秋风清，秋月明。<br>
        落叶聚还散，寒鸦栖复惊。<br>
        相思相见知何日，此时此夜难为情。<br>
        </p>
    </div>
</div>
