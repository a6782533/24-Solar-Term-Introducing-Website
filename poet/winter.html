        <h2>《沁园春·雪》</h2>
        <p class="fade-in-1">
        作者：毛泽东<br>
        北国风光，千里冰封，万里雪飘。<br>
        望长城内外，惟余莽莽；大河上下，顿失滔滔。<br>
        山舞银蛇，原驰蜡象，欲与天公试比高。<br>
        须晴日，看红装素裹，分外妖娆。<br>
        江山如此多娇，引无数英雄竞折腰。<br>
        惜秦皇汉武，略输文采；唐宗宋祖，稍逊风骚。<br>
        一代天骄，成吉思汗，只识弯弓射大雕。<br>
        俱往矣，数风流人物，还看今朝。<br>
        </p>
    </div>

    <div class="section">
        <h2>《大德歌·冬景》</h2>
        <p class="fade-in-2-first">
        作者：关汉卿<br>
        雪粉华，舞梨花，再不见烟村四五家。<br>
        密洒堪图画，看疏林噪晚鸦。<br>
        黄芦掩映清江下，斜缆着钓鱼艖。<br>
        </p>
    </div>

    <div class="section">
        <h2>《梅花》</h2>
        <p class="fade-in-3">宋 ·陆游<br>      
        作者：王安石<br>
        墙角数枝梅，凌寒独自开。<br>
        遥知不是雪，为有暗香来。<br>
        </p>
    </div>
